<h3>Genres</h3>
<ul>
  @for (genre of genres; track genre) {
    <li>{{ genre }}</li>
  }
</ul>

<h3>Platforms</h3>
<ul>
  @for (platform of platforms; track platform) {
    <li>{{ platform }}</li>
  }
</ul>

<h3>Ratings</h3>
<ul>
  @for (rating of ratings; track rating) {
    <li>{{ rating }}</li>
  }
</ul>
